<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Outphyrs - Coming Soon</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Poppins:wght@600&display=swap" rel="stylesheet" />

<style>
  /* RESET */
  * { box-sizing: border-box; }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #000;
    color: #FFD700; /* Yellow */
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 30px 20px;
  }

  h1.brand {
    font-family: 'Unica One', cursive;
    font-size: clamp(2.5rem, 6vw, 5rem);
    letter-spacing: 0.25em;
    user-select: none;
    margin-bottom: 0.5rem;
    cursor: default;
  }

  p.coming-soon {
    font-size: clamp(1.2rem, 4vw, 2rem);
    font-weight: 700;
    letter-spacing: 0.2em;
    margin-bottom: 2rem;
    color: #FFD700; /* base yellow */
    text-transform: uppercase;
    position: relative;
    cursor: default;

    /* shimmer effect */
    background: linear-gradient(
      90deg,
      #FFD700 0%,
      #FFD700 40%,
      #FFFFFF 50%,
      #FFD700 60%,
      #FFD700 100%
    );
    background-size: 200% 100%;
    background-repeat: no-repeat;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer-text 3s linear infinite;
  }

  @keyframes shimmer-text {
    0% {
      background-position: 200% 0;
    }
    100% {
      background-position: -200% 0;
    }
  }

  .underline {
    height: 4px;
    width: 120px;
    background: linear-gradient(90deg, #FFD700, #FFEA00, #FFD700);
    margin: 0 auto 30px;
    border-radius: 2px;
    box-shadow: 0 0 10px #FFD700aa;
  }

  .notify-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  input[type="email"] {
    padding: 14px 20px;
    border-radius: 40px;
    border: 2px solid #FFD700;
    background-color: transparent;
    color: #fff;
    font-size: 1rem;
    width: clamp(220px, 50vw, 280px);
    font-weight: 600;
  }

  input[type="email"]::placeholder {
    color: #ffd933aa;
  }

  .notify-btn {
    background: #FFD700;
    border: none;
    color: #000;
    padding: 14px 30px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 5px 15px #ffd700aa;
    transition: all 0.3s ease;
    letter-spacing: 0.1em;
  }

  .notify-btn:hover {
    box-shadow: 0 8px 35px #ffd700ff, 0 0 30px #ffd700cc;
    transform: scale(1.12);
  }

  .message {
    margin-top: 12px;
    font-weight: 600;
    min-height: 24px;
    color: #ffdb3d;
  }

  .message.error { color: #ff4c4c; }
  .message.success { color: #7fff00; }

  .brand:hover {
    color: #fff9b1;
    text-shadow: 0 0 15px #ffd700cc, 0 0 25px #ffea0077;
    transform: scale(1.05);
    transition: all 0.3s ease;
  }

  .underline:hover {
    animation: pulseGlow 2s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 10px #ffd700aa; }
    50% { box-shadow: 0 0 25px #ffd700ff; }
  }

  .countdown {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 25px;
    flex-wrap: wrap;
  }

  .countdown-item {
    font-size: clamp(1.5rem, 4vw, 2rem);
    font-weight: 700;
    color: #ffd933cc;
    letter-spacing: 0.1em;
    position: relative;
    cursor: pointer;
  }

  .countdown-item:hover #glitch {
    animation: glitch 0.4s steps(2, end) infinite;
  }

  .countdown-item #glitch {
    display: inline-block;
    position: relative;
  }

  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 1px); }
    40% { transform: translate(3px, -2px); }
    60% { transform: translate(-3px, 2px); }
    80% { transform: translate(2px, -1px); }
    100% { transform: translate(0); }
  }

  .countdown-label {
    font-size: 0.8rem;
    font-weight: 600;
    color: #ffd933aa;
    letter-spacing: 0.1em;
  }

  .modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
    padding: 20px;
  }

  .modal {
    background: #111;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 0 40px #ffd700aa;
    max-width: 400px;
    width: 100%;
    text-align: center;
    color: #ffd933cc;
  }

  .modal h2 {
    margin-bottom: 20px;
    color: #ffd700;
  }

  .modal button.close-modal {
    margin-top: 20px;
    background: #ffd700;
    color: #000;
    border: none;
    padding: 10px 30px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 0.1em;
  }

  .modal button.close-modal:hover {
    background: #fff9b1;
  }

  .blur-cursor {
    position: fixed;
    top: 0; left: 0;
    width: 80px;
    height: 80px;
    background: #ffd70044;
    border-radius: 50%;
    pointer-events: none;
    filter: blur(12px);
    transform: translate(-50%, -50%);
    transition: background 0.3s ease;
    z-index: 1000;
    mix-blend-mode: screen;
  }

  @media (max-width: 480px) {
    .countdown {
      gap: 12px;
    }

    .notify-btn {
      padding: 12px 24px;
    }

    .modal {
      padding: 20px;
    }

    p.coming-soon {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>

<h1 class="brand">Outphyrs</h1>
<div class="underline"></div>
<p class="coming-soon">Coming Soon with Bold, Zen-Inspired Streetwear</p>

<div class="notify-container">
  <input type="email" id="email" placeholder="Enter your email" />
  <button class="notify-btn" id="notifyBtn">Notify Me</button>
</div>
<div class="message" id="msg"></div>

<!-- Countdown -->
<div class="countdown">
  <div class="countdown-item"><div id="glitch"><span id="days">--</span></div><div class="countdown-label">DAYS</div></div>
  <div class="countdown-item"><div id="glitch"><span id="hours">--</span></div><div class="countdown-label">HOURS</div></div>
  <div class="countdown-item"><div id="glitch"><span id="minutes">--</span></div><div class="countdown-label">MINUTES</div></div>
  <div class="countdown-item"><div id="glitch"><span id="seconds">--</span></div><div class="countdown-label">SECONDS</div></div>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Thank you!</h2>
    <p>We'll notify you as soon as we launch our products.</p>
    <button class="close-modal" id="closeModalBtn">Close</button>
  </div>
</div>

<div class="blur-cursor" id="blurCursor"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // GSAP brand pulse
  gsap.timeline({ repeat: -1, yoyo: true })
    .to('.brand', { duration: 1.5, scale: 1.15, letterSpacing: "0.35em", color: "#fff" })
    .to('.brand', { duration: 1.5, scale: 1, letterSpacing: "0.25em", color: "#FFD700" });

  const notifyBtn = document.getElementById('notifyBtn');
  const emailInput = document.getElementById('email');
  const msg = document.getElementById('msg');
  const modalBg = document.getElementById('modalBg');
  const closeModalBtn = document.getElementById('closeModalBtn');

  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  notifyBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    msg.textContent = "";
    msg.className = "message";

    if (!email) {
      msg.textContent = "Please enter your email.";
      msg.classList.add("error");
      return;
    }

    if (!isValidEmail(email)) {
      msg.textContent = "Please enter a valid email.";
      msg.classList.add("error");
      return;
    }

    notifyBtn.disabled = true;
    notifyBtn.textContent = "Sending...";

    setTimeout(() => {
      notifyBtn.disabled = false;
      notifyBtn.textContent = "Notify Me";
      emailInput.value = "";
      openModal();
    }, 1200);
  });

  emailInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') notifyBtn.click();
  });

  function openModal() {
    modalBg.style.display = "flex";
    gsap.fromTo('.modal', { scale: 0.7, opacity: 0 }, { duration: 0.4, scale: 1, opacity: 1 });
  }

  function closeModal() {
    gsap.to('.modal', { duration: 0.3, scale: 0.7, opacity: 0, onComplete: () => {
      modalBg.style.display = "none";
    }});
  }

  closeModalBtn.addEventListener('click', closeModal);
  modalBg.addEventListener('click', (e) => {
    if (e.target === modalBg) closeModal();
  });

  function loopFakeCountdown(id, max) {
    function animate() {
      const value = String(Math.floor(Math.random() * max)).padStart(2, '0');
      gsap.to(`#${id}`, {
        duration: 0.6,
        textContent: value,
        snap: "textContent",
        ease: "power1.inOut",
        onComplete: () => setTimeout(animate, 1500 + Math.random() * 1500)
      });
    }
    animate();
  }

  loopFakeCountdown('days', 99);
  loopFakeCountdown('hours', 24);
  loopFakeCountdown('minutes', 60);
  loopFakeCountdown('seconds', 60);

  const blurCursor = document.getElementById('blurCursor');
  window.addEventListener('mousemove', e => {
    gsap.to(blurCursor, { duration: 0.2, x: e.clientX, y: e.clientY });
  });

  document.body.style.cursor = 'none';
</script>
</body>
</html>
